service:
  name: TimeDateService
  identifier: TimeDateService
  orgIdentifier: sandbox
  projectIdentifier: AJPahl_Sandbox
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: k8sManifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: ajgithubconnector
                  gitFetchType: Branch
                  paths:
                    - k8s/
                  repoName: harness-datetime-service
                  branch: main
              valuesPaths:
                - k8s/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>.allowedValues()
          sources:
            - spec:
                connectorRef: dockerHub
                imagePath: ajpahl1008/harness-datetime-service
                tag: <+input>
              identifier: harnessdatetimeservice
              type: DockerRegistry
    type: Kubernetes
  tags: {}
