pipeline:
  name: harness-datetime-service
  identifier: harnessdatetimeservice
  projectIdentifier: AJPahl_Sandbox
  orgIdentifier: sandbox
  tags:
    MODERN: "true"
  properties:
    ci:
      codebase:
        connectorRef: ajgithubconnector
        repoName: harness-datetime-service
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          buildIntelligence:
            enabled: true
          execution:
            steps:
              - stepGroup:
                  name: Build-Test
                  identifier: BuildTest
                  steps:
                    - parallel:
                        - step:
                            type: Run
                            name: RunNoTests
                            identifier: build_jar
                            spec:
                              connectorRef: dockerHub
                              image: gradle:8.14-jdk21-jammy
                              shell: Bash
                              command: gradle build -x test
                              imagePullPolicy: IfNotPresent
                        - step:
                            type: Run
                            name: RunWithTests
                            identifier: RunWithTests
                            spec:
                              connectorRef: dockerHub
                              image: gradle:8.14-jdk21-jammy
                              shell: Bash
                              command: gradle build
                              imagePullPolicy: IfNotPresent
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerHub
                    repo: ajpahl1008/harness-datetime-service
                    tags:
                      - 1.<+pipeline.sequenceId>
                    caching: true
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
    - stage:
        name: Lab K8S Deploy
        identifier: Lab_K8S_Deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: TimeDateService
          environment:
            environmentRef: DEV
            deployToAll: false
            infrastructureDefinitions:
              - identifier: ajlocalk8s
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: true
                  failureStrategies:
                    - onFailure:
                        errors:
                          - DelegateProvisioning
                        action:
                          type: StageRollback
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
